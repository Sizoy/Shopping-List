<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Shopping list</title>
</head>

<body>
    <header>

        <h1>CSS DINER SHOPPING LIST</h1>

        <div class="text-in-center">
            <span>Let's go to the mall!</span>
        </div>
    </header>

    <div>

        <div>
            <ul>
                <li>
                    <input type="checkbox" id="1">
                    <label for="1">A lot of pickles </label>
                    <small>(for the next lesson about CSS)</small>
                </li>
                <li>
                    <input type="checkbox" id="2">
                    <label for="2">10 apples </label>
                    <small>( for more CSS manipulations)</small>
                </li>
                <li>
                    <input type="checkbox" id="3">
                    <label for="3">20 oranges </label>
                    <small>( because they are awesome )</small>
                </li>
                <li>
                    <input type="checkbox" id="4">
                    <label for="4">13 plates </label>
                    <small> ( hm... they always disappear )</small>
                </li>
                <li>
                    <input type="checkbox" id="5">
                    <label for="5">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" id="6">
                    <label for="6">1 bottle of Sake ^_^ </label>
                    <small>( for my friends )</small>
                </li>
            </ul>
        </div>

        <footer class="text-in-center">
            <span>Bon appetit:)</span>
        </footer>

    </div>
</body>

</html>
